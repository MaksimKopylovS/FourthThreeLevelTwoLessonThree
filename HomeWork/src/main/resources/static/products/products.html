<h3>Фильтр</h3>
<form novalidate ng-submit="fillTable()">
    <div class="form-group row">
        <div class = "form-group col-mq-3">
            <label for = "filterId">Id</label>
            <input class="form-control" type="number" ng-model="filter.id" id="filterId">
        </div>

        <div class="form-group col-md-3">
            <label for="filterTitle">Название товара</label>
            <input class="form-control" type="text" ng-model="filter.title" id="filterTitle">
        </div>
        <div class="form-group col-md-3">
            <label for="filterMinPrice">Минимальная цена</label>
            <input class="form-control" type="number" ng-model="filter.min_cost" id="filterMinPrice">
        </div>
        <div class="form-group col-md-3">
            <label for="filterMaxPrice">Максимальная цена</label>
            <input class="form-control" type="number" ng-model="filter.max_cost" id="filterMaxPrice">
        </div>
    </div>
    <div>
        <button class="btn btn-success" type="submit">Применить</button>
    </div>
</form>

<h3>Список товаров
    <button class="btn btn-success" ng-click="fillTable()" type="submit">
        Начало
    </button>
</h3>

<table class="table table-hover" cellpadding="0" cellspacing="0">
    <thead>
    <tr>
        <td>ID</td>
        <td>Название</td>
        <td>Цена</td>
        <td>Удалить</td>
        <td>Добавить</td>
        <td></td>
    </tr>
    </thead>
    <tbody>
    <tr ng-repeat="p in ProductsPage.content">
        <td>{{p.id}}</td>
        <td>{{p.title}}</td>
        <td>{{p.cost}}</td>
        <td>
            <button class="btn btn-danger" ng-click="deleteProductById(p.id)">Удалить</button>
        </td>
        <td>
            <button class="btn btn-info" ng-click="addBasket(p)">Добавить</button>
        </td>
    </tr>
    </tbody>
</table>
<nav aria-label="Page navigation">
    <ul class="pagination">
        <li ng-class="ProductsPage.first ? 'page-item disabled' : 'page-item'">
            <a class="page-link" ng-click="fillTable(ProductsPage.number)">Пред.</a>
        </li>

        <li ng-class="ProductsPage.number == pageIndex - 1 ? 'page-item active' : 'page-item'" ng-repeat="pageIndex in PaginationArray">
            <a class="page-link" ng-click="fillTable(pageIndex)">{{pageIndex}}</a>
        </li>

        <li ng-class="ProductsPage.last ? 'page-item disabled' : 'page-item'">
            <a class="page-link" ng-click="fillTable(ProductsPage.number + 2)">След.</a>
        </li>
    </ul>
</nav>
